<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mobiltelefonok</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</h:head>
<h:body>
	<div class="container mt-5">
		<h3>Mobiltelefonok</h3>
		<h:dataTable class="table table-striped" value="#{mobilBean.mobilok}" var="mobil">
			<h:column>
				<c:facet name="header">Gyártó</c:facet>
				#{mobil.marka}
			</h:column>
			<h:column>
				<c:facet name="header">Típus</c:facet>
				#{mobil.tipus}
			</h:column>
			<h:column>
				<c:facet name="header">Szín</c:facet>
				#{mobil.szin}
			</h:column>
			<h:column>
				<c:facet name="header">Mennyiség</c:facet>
				#{mobil.mennyiseg}
			</h:column>
			<h:column>
				<c:facet name="header">Ár</c:facet>
				#{mobil.ar}
			</h:column>
			
		</h:dataTable>
	</div>
</h:body>
</html>
