<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Autó adatok bekérése</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="container my-4">
		<h1 class="display-4 text-center">Útiköltség kalkulátor</h1>
		<h3>Gépjármű adatai</h3>
		<form action="utikoltsegSzamol.jsp" method="POST">
			<div class="form-group">
				<label for="rendSzam" >Rendszám*</label>
				<input type="text" class="form-control" placeholder="PCA-170" name="rendSzam" id="rendSzam" required>
			</div>
			<div class="form-group">
				<label for="fogyasztas" >Fogyasztás (100km/liter)*</label>
				<input type="number" class="form-control" min="0" step="0.1" name="fogyasztas" id="fogyasztas" required>
			</div>
			<div class="form-group">
				<label for="uzemAnyagTipus" >Üzemanyag</label>
				<select name="uzemAnyagTipus" class="form-control">
					<option value="dizel">Dízel</option>
					<option value="benzin">Benzin</option>
				</select>
			</div>
			<div class="form-group">
				<label for="szallithatoSzemelyekSzama" >Szállítható személyek száma*</label>
				<input type="number" class="form-control" min="0" name="szallithatoSzemelyekSzama" id="szallithatoSzemelyekSzama" required>
			</div>
			<div class="form-group">
				<label for="motorTerfogat" >Motortérfogat*</label>
				<input type="number" class="form-control" min="0" step="0.1" name="motorTerfogat" id="motorTerfogat" required>
			</div>
			<div class="form-group">
				<label for="gyartasiEv" >Gyártási év*</label>
				<input type="number" class="form-control" min="0" name="gyartasiEv" id="gyartasiEv" required>
			</div>
			<h3>Útvonal adatai</h3>
			<div class="form-group">
				<label for="hosszKm" >Útvonal hossza: *</label>
				<input type="number" class="form-control" min="0" name="hosszKm" id="hosszKm" required>
			</div>
			<div class="form-group">
				<label for="uzemAnyagAr" >Üzemanyagár(Ft/liter): *</label>
				<input type="number" class="form-control" min="0" name="uzemAnyagAr" id="uzemAnyagAr" required>
			</div>
			<input type="submit" class="btn btn-primary" value="SZÁMOL">
		</form>
	</div>
	<!--  Jqueary.slim.js 3.51 -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<!-- popper.js 1.16.1 istall  -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<!--  BS 4.6.0 js install -->	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
